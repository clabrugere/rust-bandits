[package]
name = "rust-bandits"
version = "0.1.0"
edition = "2021"

[dependencies]
rand = {version = "0.8.5", features = ["small_rng"]}
config = "0.15.7"
actix = "0.13.5"
actix-web = "4.9"
futures-util = { version = "0.3.31", default-features = false, features = ["std"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.138"
typetag = "0.2.19"
uuid = {version = "1.12.1", features = ["v4", "fast-rng", "serde"]}
thiserror = "2"
env_logger = "0.11.6"
log = "0.4.25"